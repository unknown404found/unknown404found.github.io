
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
<link 
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
  rel="stylesheet" 
/>

    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            height : 100vh;
            background-color: #0a192f;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 10px;
            border: 2px solid #1e90ff;
            width: 90%;
            max-width: 320px;
            text-align: center;
        }

        h1 {
            color: white;
            margin-bottom: 40px;
            font-size: 28px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .google-btn {
            background-color: #1e90ff;
            color: white;
        }

        .github-btn {
            background-color: #333;
            color: white;
        }

        .coming-soon {
            color: #718096;
            margin-top: 30px;
            font-size: 14px;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
        }

        i {
            color: white;
        }

              @media (max-width : 500px) {
          body{
            padding: 20px;
            height: 100vh;
          }
          .container{
            width: 100%;
            height: 80vh;
          }
        }
        
    </style>
</head>
<body>
    <button class="close-btn">Ã—</button>
    <div class="container">
        <h1>Create an account</h1>
        
        <button id="button1" class="btn google-btn">
            <i class="fa-brands fa-google"></i>
            Sign up with Google
        </button>
        
        <button id="button2" class="btn github-btn">
            <i class="fa-brands fa-github"></i>
            Sign up with GitHub
        </button>
        
        <p class="coming-soon">Username and password coming soon</p>
    </div>
    <script>
  document.getElementById('button1').addEventListener('click', function() {
    // Redirect to another page
    window.location.href = "https://earn.usingtech.online/login";
  });
  document.getElementById('button2').addEventListener('click', function() {
    // Redirect to another page
    window.location.href = "https://earn.usingtech.online/login";
  });
</script>

</body>
</html>
